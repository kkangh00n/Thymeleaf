<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA"/>

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'"/><br/>
<!--th:attrappend  ==>  기존에 태그에 덧붙힘 : class = "textlarge"-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'"/><br/>
<!--th:attrappend  ==>  기존에 태그에 앞에다가 덧붙힘 : class = "largetext"-->
- th:classappend = <input type="text" class="text" th:classappend="large" />
<!--th:classappend  ==>  기존에 class 태그에 뒤에다가 적절히 붙힘 : class = "text large"-->

<br/>

<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true"/><br/>
- checked x <input type="checkbox" name="active" th:checked="false"/><br/>
- checked=false <input type="checkbox" name="active" checked="false"/><br/>
<!--기존에 html에서는 checked가 써있다면 무조건 체크박스가 체크됨-->
</body>
</html>
